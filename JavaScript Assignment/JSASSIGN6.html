<!DOCTYPE html>
<html>
<head>
  <title>Arithmetic Operations</title>
</head>
<body>
  <script>
    // Operation 1: 5 + 10 * 3
    let result1 = 5 + 10 * 3;
    console.log("Result 1: " + result1);

    // Operation 2: (num2 % 9) * num1
    let num1 = 5;
    let num2 = 17;
    let result2 = (num2 % 9) * num1;
    console.log("Result 2: " + result2);

    // Operation 3: num2 + num1 / 8 + 2
    let result3 = num2 + num1 / 8 + 2;
    console.log("Result 3: " + result3);
  </script>
</body>
</html>
