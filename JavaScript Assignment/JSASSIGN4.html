<!DOCTYPE html>
<html>
<head>
  <title>Remainder</title>
</head>
<body>
  <p id="remainder"></p>

  <script>
    let dividend = 5;
    let divisor = 4;
    let remainder = dividend % divisor;
    document.getElementById("remainder").innerHTML = "The remainder when 5 is divided by 4 is: " + remainder;
  </script>
</body>
</html>
