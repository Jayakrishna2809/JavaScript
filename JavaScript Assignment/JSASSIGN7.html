<!DOCTYPE html>
<html>
<head>
  <title>Discount Calculator</title>
</head>
<body>
  <h2>Discount Calculator</h2>
  <label for="purchaseAmount">Enter Purchase Amount:</label>
  <input type="number" id="purchaseAmount" />
  <button onclick="calculateDiscount()">Calculate Discount</button>
  <p id="discountResult"></p>

  <script>
    function calculateDiscount() {
      let purchaseAmount = document.getElementById("purchaseAmount").value;
      let discount = 0;

      if (purchaseAmount >= 100) {
        discount = 0.20;
      } else if (purchaseAmount >= 50) {
        discount = 0.10;
      }

      let discountAmount = purchaseAmount * discount;
      let discountedPrice = purchaseAmount - discountAmount;

      document.getElementById("discountResult").innerHTML = `Discount: ${discount * 100}%<br>Discount Amount: $${discountAmount.toFixed(2)}<br>Discounted Price: $${discountedPrice.toFixed(2)}`;
    }
  </script>
</body>
</html>
